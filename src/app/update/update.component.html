<mat-card>
  <mat-card-header>
    Update User
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm">
      <mat-form-field>
        <mat-label>Select user to update</mat-label>
        <mat-select [(value)]="selected" required>
          <mat-option
            *ngFor="let user of users$ | async"
            [value]="user.username"
          >
            {{ user.displayName }} (@{{ user.username }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input
          name="displayName"
          matInput
          [(ngModel)]="displayName"
          minlength="2"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="f.invalid || f.pristine" (click)="submit()">
      Update User
    </button>
    <button mat-button (click)="f.resetForm()">Clear</button>
  </mat-card-actions>
</mat-card>
