<mat-card>
  <mat-card-header>Upsert User</mat-card-header>
  <mat-card-content>
    <form #userForm="ngForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          name="username"
          matInput
          [(ngModel)]="user.username"
          minlength="2"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input
          name="displayName"
          matInput
          [(ngModel)]="user.displayName"
          minlength="2"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [disabled]="userForm.invalid || userForm.pristine"
      (click)="submit()"
    >
      Add User
    </button>
    <button mat-button (click)="userForm.resetForm()">Clear</button>
  </mat-card-actions>
</mat-card>
