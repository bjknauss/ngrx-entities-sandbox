<mat-card>
  <mat-card-header>Add One User</mat-card-header>
  <mat-card-content>
    <form #f="ngForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          name="username"
          matInput
          [(ngModel)]="user.username"
          minlength="2"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input
          name="displayName"
          matInput
          [(ngModel)]="user.displayName"
          minlength="2"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="f.invalid || f.pristine" (click)="submit()">
      Add User
    </button>
    <button mat-button (click)="f.resetForm()">Clear</button>
  </mat-card-actions>
</mat-card>
